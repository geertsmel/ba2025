<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="center green">
        <caption>Tableau 3</caption>
        <tr>
            <td colspan="3">1</td>
            <td>2</td>
            <td>3</td>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td colspan="7" class="yellow">5</td>
        </tr>
        <tr class="yellow">
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr class="red">
            <td colspan="3">13</td>
            <td colspan="2" rowspan="3">14</td>
            <td colspan="2" rowspan="3">15</td>
        </tr>
        <tr class="red">
            <td colspan="3">16</td>
        </tr>
        <tr>
            <td colspan="3"
            class="blue">17</td>
        </tr>
    </table>
</body>
</html>
