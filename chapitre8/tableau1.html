<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="red center">
        <caption>Tableau 1</caption>
        <tr>
            <td class="top">a</td>
            <td>b</td>
            <td class="bottom">c</td>
        </tr>
        <tr>
            <td>e</td>
            <td colspan="2" class="yellow">f</td>
        </tr>
        <tr>
            <td colspan="3" class="blue">g</td>
        </tr>
    </table>
</body>
</html>
