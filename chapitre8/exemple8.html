<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td, th, caption {
            border : 1px solid black;
            
        }
        table {
            border-collapse: collapse;
            width: 200px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Hello</caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td>d</td>
            <td colspan="2">e</td>
            
        </tr>
    </table>
</body>
</html>
